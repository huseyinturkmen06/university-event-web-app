<!DOCTYPE html>
<html lang="tr">
  <head>
    <title>KTÜ Etkinlik Sistemi: Sisteme Giriş</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/../assets/vendor/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/../assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/../assets/fonts/iconic/css/material-design-iconic-font.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/../assets/vendor/animate/animate.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/../assets/vendor/css-hamburgers/hamburgers.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/../assets/vendor/animsition/css/animsition.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/../assets/vendor/select2/select2.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/../assets/vendor/daterangepicker/daterangepicker.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/../assets/css/login.css')}}">

    <meta name="robots" content="noindex, follow">
  </head>
  <body>
    <div class="container-login" style="background-image: url('https://mosi.org/wp-content/uploads/2017/08/CLOSED-SIGN-WEB-AG.jpg');">
      <div class="wrap-login">
        <form class="login-form validate-form" action="/kullanicigirisyap" method="POST">
          <span class="login-form-img">
            <img src="{{ url_for('static',filename='/../assets/images/logo.png')}}" alt="görsel">
          </span>
          <span class="login-form-title">
            Oturum Aç
          </span>
          <div class="wrap-input validate-input">
            <input class="input" type="text" name="student_id" placeholder="Okul Numarası">
            <span class="focus-input"></span>
          </div>
          <div class="wrap-input validate-input" data-validate="Enter password">
            <input class="input" type="password" name="password" placeholder="Şifre">
            <span class="focus-input"></span>
          </div>
          <div class="container-login-form-btn">
            <button class="login-form-btn">
              Giriş
            </button>
          </div>
          <div class="text-center link">
            <a href="https://bys.ktu.edu.tr/bys/sifreGonder.aspx" class="txt2 hov1">
              Şifremi unuttum
            </a>
          </div>
          <div class="text-center">
            <span class="txt1">
              Bizi takip edin
            </span>
          </div>
          <div class="flex-c">
            <a href="https://ue2.ktu.edu.tr/login/facebook" class="login-social-item">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/768px-Facebook_icon.svg.png" alt="facebook">
            </a>
            <a href="https://ue2.ktu.edu.tr/login/twitter" class="login-social-item">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/934px-Twitter-logo.svg.png" alt="twitter">
            </a>
            <a href="https://ue2.ktu.edu.tr/login/instagram" class="login-social-item">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" alt="instagram">
            </a>
            <a href="https://ue2.ktu.edu.tr/login/youtube" class="login-social-item">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2560px-YouTube_full-color_icon_%282017%29.svg.png" alt="youtube">
            </a>
          </div>
          <div class="text-right">
            <a href="/yoneticigirisyap" class="txt2 hov1 text-noline login-form-change-btn">
              Yönetici Girişi
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
