<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='/../assets/css/scroll.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='/../assets/css/forms.css')}}">

    <link rel="stylesheet" href="{{ url_for('static',filename='/../assets/css/footerStyle.css')}}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.0/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='/../assets/css/header.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>KTÜ Etkinlik Sistemi</title>
</head>
<body>
    <!-- wrapper start -->
    <div class="wrapper">
      <!-- header menu start -->
      {% include "bar.html" %}
      <!-- sidebar end -->
      <!-- main container start -->
      <div class="main-container">
        <main class="container">
        <!-- Sayfa Başlığı -->
        <div class="formheader">
            <h1>Profili Düzenle</h1>
        </div>

        <!-- Profil güncelleme Formu -->
        <div class="formbody">
            <form action="/profilduzenle" method="POST">
                    <div class="formitem">
                    <label for="">Ad</label>
                    <input type="text" class="form-control" name="name" value="{{data.name}}" disabled>
                    </div>
                    <div class="formitem">
                        <label for="">Soyad</label>
                        <input type="text" class="form-control" name="surname" value="{{data.surname}}" disabled>
                    </div>
                    <div class="formitem">
                        <label for="">Bölüm</label>
                        <input type="text" class="form-control" name="major" value="{{data.major}}" disabled>
                    </div>
                    <div class="formitem">
                        <label for="">Sınıf</label>
                        <input type="text" class="form-control" name="clas" value="{{data.clas}}" disabled>
                    </div>
                    <div class="formitem">
                        <label for="">Öğrenci No</label>
                        <input type="text" class="form-control" name="student_id" value="{{data.student_id}}" disabled>
                    </div>
                    <div class="formitem">
                        <label for="">E-posta</label>
                        <input type="email" class="form-control" name="email" value="{{data.email}}">
                    </div>
                <div class="formitem">
                    <label for="">Telefon Numarası</label>
                    <input type="tel" id="tel" class="form-control" name="phone_number" value="{{data.phone_number}}">
                </div>
                <div class="btn">
                    <button type="submit">Güncelle</button>
                  </div>
            </form>
        </div>
    </main>
<br>
      </div>
      <!-- main container end -->
      <!-- BURADAKİ FOOTER DÜZENLENECEK!
      {% include "footer.html" %} -->
    
    </div>
    
    <!-- wrapper end -->

    <script type="text/javascript">
      $(document).ready(function(){
        $(".sidebar-btn").click(function(){
          $(".wrapper").toggleClass("collapse");
        });
        $('.menu-btn').click(function(){
                $(this).next('.sub-menu').slideToggle();
                $(this).find('.drop-down').toggleClass('rotate');
        });
      });
    </script>
        <script>
      $(document).ready(function () {
          $('#example').DataTable();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
