<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='/../assets/css/header.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='/../assets/css/scroll.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='/../assets/css/forms.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='/../assets/css/profile.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='/../assets/css/homestyle.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='/../assets/css/showpacstyle.css')}}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.0/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>KTÜ Etkinlik Sistemi</title>
</head>
<body>
    <!-- wrapper start -->
    <div class="wrapper">
      <!-- header menu start -->
      {% include "bar.html" %}
      <!-- sidebar end -->
      <!-- main container start -->
      <div class="main-container">
        
        <section class="showpac">
        <div class="image">
            <img src="{{ url_for('static',filename='/../assets/images/uploads/' + firma.company_photo)}}" alt="{{firma.company_photo}}">
        </div>
        <div class="content">
        <div class="content-header">
            <h1>{{firma.company_name}}</h1>
        </div>
        <div class="content-body">
            <h3>Firma Açıklaması:</h3>
            <p>{{firma.company_description}}</p>
            <hr>
            <h3>Firma Adresi:</h3>
            <p>{{firma.company_address}}</p>
            <hr>
            <h3>Firma Yetkili Kişileri:</h3>
            <p>{{firma.company_authorized_person}}</p>
          </div>
        </div>
    </section>
    {% if session["yoneticigirisi"] %}
                  <button class="btn btn-primary" type="submit">Firma Güncelle</button>
                {% else %}
                {% endif %}
      </div>
      <!-- main container end -->
    </div>
    <!-- wrapper end -->

    <script type="text/javascript">
      $(document).ready(function(){
        $(".sidebar-btn").click(function(){
          $(".wrapper").toggleClass("collapse");
        });
        $('.menu-btn').click(function(){
                $(this).next('.sub-menu').slideToggle();
                $(this).find('.drop-down').toggleClass('rotate');
        });
      });
    </script>
        <script>
      $(document).ready(function () {
          $('#example').DataTable();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
